<body>
    <!--Background design open-->
    <div class="back_design">
       <div class="leftimg_design"></div>
       <div class="rightimg_design"></div>
       <div class="leftcircle_design"></div>
       <div class="rightcircle_design"></div>

    </div>
    <!--Background design close-->

    <div class="container scrollbar" id="style-7" style="height: 86.5vh;">
        <div></div>
        <div  class="main" id="main" >
            <div class="row row_space">
                <div class="col-2 offset-1"> <h1 class="num opt"onclick="add(this.innerHTML)">7</h1></div>
                <div class="col-2 "> <h1 class="num opt" onclick="add(this.innerHTML)">8</h1></div>
                <div class="col-2 "> <h1 class="num opt" onclick="add(this.innerHTML)">9</h1></div>
                <div class="col-2 "> <h1 class="operation opt" onclick="clears(this.innerHTML)">C</h1></div>
                <div class="col-2 "> <h1 class="operation opt" onclick="add(this.innerHTML)">/</h1></div>
            </div>
            <div class="row row_space">
                <div class="col-2 offset-1 "> <h1 class="num opt" onclick="add(this.innerHTML)">4</h1></div>
                <div class="col-2 "> <h1 class="num opt" onclick="add(this.innerHTML)">5</h1></div>
                <div class="col-2 "> <h1 class="num opt" onclick="add(this.innerHTML)">6</h1></div>
                <div class="col-2 "> <h1 class="operation opt"onclick="add(this.innerHTML)">%</h1></div>
                <div class="col-2 "> <h1 class="operation opt"onclick="add(this.innerHTML)">-</h1></div>
            </div>
            <div class="row row_space">
                <div class="col-2 offset-1 "> <h1 class="num opt" onclick="add(this.innerHTML)">1</h1></div>
                <div class="col-2 "> <h1 class="num opt" onclick="add(this.innerHTML)">2</h1></div>
                <div class="col-2 "> <h1 class="num opt" onclick="add(this.innerHTML)">3</h1></div>
                <div class="col-2 "> <h1 class="operation opt"onclick="add(this.innerHTML)">*</h1></div>
                <div class="col-2 "> <h1 class="operation opt"onclick="add(this.innerHTML)">+</h1></div>
            </div>
            <div class="row row_space">
                <div class="col-2 offset-1 "></div>
                <div class="col-2 "> <h1 class="num opt" onclick="add(this.innerHTML)">0</h1></div>
                <div class="col-2 "> <h1 class="num opt" onclick="add(this.innerHTML)">.</h1></div>
            </div>
            <div class="half_circle"></div>
            <div class="result container"id="res">
                <div><input type="text" id="user_value"class="user_value " onkeydown="newCal(this)"onkeyup="checking()"></div>
                <div><h2 class="value_result" id="value_result"></h2></div>
            </div>
            <div class="equal_button"><h1 class="but" onclick="newCal(1)">=</h1></div>
        </div>
    </div>


<script>
    document.getElementById("user_value").select();
    var objDiv = document.getElementById("style-7");
    objDiv.scrollTop = objDiv.scrollHeight;
    function add(e) {   
        var x = document.getElementById("user_value").value;
        x+=e;
        document.getElementById("user_value").value=x;

        setTimeout(function() {
            if(e=="0"){
                var s=document.getElementById("user_value").value;
                if(s.length==1){
                    clears();
                }
                if(s.length>1&&!(s.substring(s.length-2,s.length-1)>=0&&s.substring(s.length-2,s.length-1)<10)&&s.substring(s.length-2,s.length-1)!="."){
                    document.getElementById("user_value").value=s.substring(0,s.length-1);
                }
    
            }
        }, 100);

    }
    function clears() {
        document.getElementById("user_value").value="";
    }
    
    setInterval(function() {
        var x = document.getElementById("user_value").value;
        var x = x.replace("(", "");
        var x = x.replace(")", "");
        var res= eval(x);
        if(x.length > 0){
            document.getElementById("value_result").innerHTML = res;
        }
        else{
            document.getElementById("value_result").innerHTML = 0;
        }
        
    }, 0.1);
    
    function newCal(e) {
        if (event.keyCode === 13||event.keyCode === 187||e === 1) {
            document.getElementById("main").style.top="8%";
            var elmnt = document.getElementById("res");
            var cln = elmnt.cloneNode(true);
            var elmnt = cln.cloneNode(true);
            cln.setAttribute("id","res1");
            document.getElementsByTagName('div')[10].appendChild(cln);
            document.getElementById("user_value").id = "user_value1";
            document.getElementById("value_result").id = "value_result1";
            clears();
            var m=document.getElementsByClassName("equal_button")[0];
            m.classList.add("effect2");
            setTimeout(function() {m.classList.remove("effect2");}, 100);
            var objDiv = document.getElementById("style-7");
            objDiv.scrollTop = objDiv.scrollHeight;

        }
    }
    function checking(){
        var x=event.keyCode;
        if(event.keyCode === 13||event.keyCode === 187){
            clears();   
        }

        if(!((x>=48&&x<=57)||x===9||x===13||x===191||x===16||x===32||x===37||x===39||x===46||(x>=96&&x<=111)||x===116||x===8||x===91||x===17||x===189||x===18||x===190||x===187)){
            alert("Wrong key is entered !.......");
            clears();
        }
        else{
            var i;
            for (i = 0; i < 17; i++){
                if(x !== 116){
                    var s = document.getElementById("user_value").value;
                    if(document.getElementsByClassName("opt")[i].innerHTML === s.substring(s.length-1)){
                        var m=document.getElementsByClassName("opt")[i];
                        if((i==4||i==8||i==9||i==13||i==14)){
                            m.classList.add("effect1");
                            setTimeout(function() {m.classList.remove("effect1");}, 100);
                        }
                        else{
                            m.classList.add("effect");
                            setTimeout(function() {m.classList.remove("effect");}, 100);
                        }
                        break;
                    }
                }
            }
        }

        if(x===96){
            var s=document.getElementById("user_value").value;
            if(s.length==1){
                clears();
            }
            if(s.length>1&&!(s.substring(s.length-2,s.length-1)>=0&&s.substring(s.length-2,s.length-1)<10)&&s.substring(s.length-2,s.length-1)!="."){
                document.getElementById("user_value").value=s.substring(0,s.length-1);
            }

        }
        
            
       
    }
</script>
